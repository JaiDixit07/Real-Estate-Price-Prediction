<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Real Estate Price Prediction</h1>
        <form id="predictionForm" method="post">
            <label for="location">Location</label>
            <select name="location" id="location" required>
                <option value="1st Block Jayanagar">1st Block Jayanagar</option>
                <option value="1st Phase JP Nagar">1st Phase JP Nagar</option>
                <option value="2nd Phase Judicial Layout">2nd Phase Judicial Layout</option>
                <!-- Add more locations here -->
                <option value="other">Other</option>
            </select>

            <label for="total_sqft">Total Square Feet</label>
            <input type="number" name="total_sqft" id="total_sqft" min="0" step="1" required>

            <label for="bath">Number of Bathrooms</label>
            <input type="number" name="bath" id="bath" min="0" step="1" required>

            <label for="bhk">Number of BHK</label>
            <input type="number" name="bhk" id="bhk" min="0" step="1" required>

            <button type="submit">Predict Price</button>
        </form>

        <div id="predictionResult">
            <p id="predictionValue"></p>
        </div>
        
        <footer>Developed by Jai Dixit</footer>
    </div>

    <script>
        // Function to update prediction result
        function updatePrediction(result) {
            document.getElementById('predictionForm').style.display = 'none';
            var message = `â‚¹ ${result} LAKH RUPEES`;
            document.getElementById('predictionValue').innerText = message;
            document.getElementById('predictionResult').style.display = 'block';
        }

        // Add an event listener to the form for submission
        document.getElementById('predictionForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the default form submission behavior

            // Retrieve the form data
            var formData = new FormData(this);

            // Send an asynchronous POST request to the server
            fetch("/", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Update the prediction result dynamically
                updatePrediction(data.prediction_result);
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
