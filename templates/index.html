<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        async function submitForm(event) {
            event.preventDefault();

            const formData = new FormData(document.querySelector('form'));

            const response = await fetch('/', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            document.getElementById('result').innerText = `Predicted Price: ${result.prediction_result}`;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Price Prediction</h1>
        <form onsubmit="submitForm(event)">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required><br><br>

            <label for="total_sqft">Total Square Feet:</label>
            <input type="number" id="total_sqft" name="total_sqft" step="0.01" required><br><br>

            <label for="bath">Number of Bathrooms:</label>
            <input type="number" id="bath" name="bath" required><br><br>

            <label for="bhk">Number of BHK:</label>
            <input type="number" id="bhk" name="bhk" required><br><br>

            <input type="submit" value="Predict">
        </form>
        <p id="result"></p>
    </div>
</body>
</html>
